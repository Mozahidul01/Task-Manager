<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">

    <title>Task Manager</title>
</head>


<body onload="fetchTasks()">
    
    <div class="container col-lg-5 col-md-6">

        <h1 class="title text-center">Task Manager</h1>

        <div class="task-create-box card">
            <form action="" id="taskInputForm">
                <p class="add-task">Add New Task</p>

                <div class="task-input-form">
                    <input type="text" id="taskDescription" class="form-control mb-3" placeholder="Describe the Task" >
                    <input type="text" id="taskAssignedTo" class="form-control mb-3" placeholder="Enter Responsible" >
                    <div class="input-group">
                        <select class="form-select" id="taskSeverity" aria-label="Severity select">
                            <option selected>Severity</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                        <button class="btn submit-btn" type="submit">Add Task</button>
                      </div>
                </div>

            </form>
        </div>
    </div>


    <div class="container">
        <div id="tasksList" class="row"> 
        </div>
    </div>





      <!-- Bootstrap 5.2.1 Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

    <!-- Custom Js -->
    <script src="./app.js"></script>


</body>
</html>
